<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘后台管理系统</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel ="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <div class="lt_mgt panel panel-primary">
      <div class="panel-heading text-center">
        <h4>后台管理系统</h4></div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="usename" class="col-sm-3 control-label">用户名:</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="usename" placeholder="请输入用户名" name="usename">
            </div>
          </div>
          <div class="form-group">
            <label for="pwd" class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="pwd">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="reset" class="reset btn btn-default">重置</button>
              <button type="login" class="btn btn-primary">登录</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
