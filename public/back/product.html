<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘二级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="lt_aside">
  <!--乐淘头部-->
  <div class="lt_aside_header">
    <a href="javascript:;">
      电商
    </a>
  </div>
  <!--乐淘管理员-->
  <div class="lt_admin">
    <img src="images/default.png">
    <span>超级管理员</span>
  </div>
  <!--乐淘导航-->
  <div class="lt_nav">
    <ul>
      <li>
        <a href="user.html">
          <span class="glyphicon glyphicon-user">
            用户管理
          </span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="category">
          <span class="glyphicon glyphicon-list">
           分类管理
          </span>
        </a>
        <div class="child">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="javascript:;">
          <span class="glyphicon glyphicon-tags">
            商品管理
          </span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!--乐淘主体部分-->
<div class="lt_main">
  <!--乐淘头部-->
  <div class="main_header">
    <a href="javascript:;" class="pull-left icon_menu">
      <span class="glyphicon glyphicon-align-justify "></span>
    </a>
    <a href="javascript:;" class="pull-right icon_out">
      <span class="glyphicon glyphicon-log-out "></span>
    </a>
  </div>
  <!--面包屑导航-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>
    <div class="lt_content">
      <button class="btn_add btn btn-default mb20">添加商品</button>
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <td width="5%">序号</td>
          <td width="25%">商品名称</td>
          <td width="25%">商品描述</td>
          <td width="10%">商品库存</td>
          <td width="10%">商品尺寸</td>
          <td width="10%">商品状态</td>
          <td width="15%">操作</td>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div class="text-right">
        <ul id="pagintor"></ul>
      </div>
    </div>
  </div>

</div>

</div>
<!--以下模态框包含了模态框的头、体和一组放置于底部的按钮。-->
<div class="modal fade" id="myModal4">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">编辑商品</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <!--插件组件，下拉菜单-->
            <div class="dropdown mb20">
              二级分类：
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <!--用一个span将其包裹，ul中的数据显示在当前,插件自带的显示在开始的时候的文字-->
                <!--凡是提交到后台的数据，不是input标签的都要用到隐藏域-->
                <span class="dropdown_text">请选择二级分类名称</span>
                <input type="hidden" name="brandId" id="brandId">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <!--填充一级分类数据-->
              </ul>
            </div>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="proName" name="proName" placeholder="请输入商品名称">
          </div>
          <div class="form-group">
            <textarea name="proDesc" id="proDesc" class="pro_text" placeholder="请输入商品描述"></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="num" name="num" placeholder="请输入商品库存">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="price" name="price" placeholder="请输入商品价格">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="oldPrice" name="oldPrice" placeholder="请输入商品原价">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="size" name="size" placeholder="请输入商品尺码">
          </div>
          <div class="form-group">
            <div class="btn_upload_pic">
              <button type="button" class="btn btn-default " data-dismiss="modal">上传图片</button>
              <!--<sapn>提示：必须上传三张图片</sapn>-->
              <!--接口地址/product/addProductPic-->
              <input type="file" name="pic1" id="fileupload" class="upload_file" data-url="/product/addProductPic" multiple>
            </div>
          </div>
          <div class="form-group img_box">
            <!--需要拼接-->
            <!--<img src="images/none.png" style="width: 80px;height: 80px;">-->
            <!--<img src="images/none.png" style="width: 80px;height: 80px;">-->
            <!--<img src="images/none.png" style="width: 80px;height: 80px;">-->
            <input type="hidden" name="productLogo" id="productLogo" value="1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" form="form" data-dismiss="modal">取消</button>
        <!--h5新增属性，通过绑定form的id关联form  form="form"-->
        <button type="submit" form="form" class="btn_confirm btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td>{{(page - 1) * size + i +1}}</td>
    <td>{{v.proName}}</td>
    <td>{{v.proDesc}}</td>
    <td>{{v.num}}</td>
    <td>{{v.size}}</td>
    <td>{{v.statu === 1?"已下架":"已上架"}}</td>
    <td>
      {{if v.statu === 0}}
      <a href="javascript:;" class="btn btn-danger btn-sm pull-left">下架</a>
      <a href="javascript:;" class="btn btn-primary btn-sm pull-right">编辑</a>
      {{/if}}
      {{if v.statu === 1}}
      <a href="javascript:;" class="btn btn-success btn-sm pull-left">上架</a>
      <a href="javascript:;" class="btn btn-primary btn-sm pull-right">编辑</a>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>
<script type="text/html" id="tpl1">
  {{each rows v i}}
  <li data-id="{{v.id}}">{{v.brandName}}</li>
  {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
