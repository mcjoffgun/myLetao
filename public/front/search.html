<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商品搜索页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="container">
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="lt_home">
      <span class="mui-icon mui-icon-arrowleft"></span>
    </a>
    <div class="lt_cloud">
      <h4>搜索中心</h4>
    </div>
    <a href="search.html" class="lt_search">
      <span class="fa fa-search"></span>
    </a>
  </div>
  <div class="lt_content">
    <div class="mui-scroll-wrapper ">
      <div class="mui-scroll">
        <!--滚动内容-->
        <div class="search">
          <input type="text" name="" id="" placeholder="请输入一个关键字" class="input_key">
          <button type="submit" class="mui-btn-blue btn_search">搜索</button>
      </div>
<div class="lt_history">
<!--动态渲染-->

  </div>
    </div>
    </div>
    <div class="lt_footer">
      <ul>
        <li class="">
          <a href="index.html.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-user"></span>
            <p>个人中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  </div>
<script type="text/html" id="tpl">
  {{if arr.length === 0}}
  <p class="info"> 暂时没有数据 </p>
  {{/if}}
  {{if arr.length > 0}}
  <div class="his_title mui-clearfix">
    <span class="mui-pull-left">搜索历史</span>
    <span class="mui-pull-right clear_all">清空记录</span>
    <span class="mui-pull-right fa fa-trash"></span>
  </div>
  <div class="his_content">
    <ul>
      <!--arr是一个数组,v直接就是里面的值了-->
      {{each arr v i}}
      <li class="mui-clearfix">
        <a href="#" class="mui-pull-left">{{v}}</a>
        <sapn class="mui-icon mui-icon-closeempty mui-pull-right clear_single" data-index="{{i}}"></sapn>
      </li>
      {{/each}}
    </ul>
  </div>
{{/if}}
</script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
