<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商品列表页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
<div class="container">
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="lt_home">
      <span class="mui-icon mui-icon-arrowleft"></span>
    </a>
    <div class="lt_cloud">
      <h4>商品列表</h4>
    </div>
  </div>
  <div class="lt_content">
    <div class="mui-scroll-wrapper ">
      <div class="mui-scroll">
        <!--滚动内容-->
        <div class="search">
          <input type="text" name="" id="" placeholder="请输入一个关键字" class="input_key">
          <button type="submit" class="mui-btn-blue btn_search">搜索</button>
        </div>
        <!--排序div-->
        <div class="det_info ">
          <a href="javascript:;">
            上市时间
            <span class="fa fa-angle-down"></span>
          </a>
          <a href="javascript:;" data-type="price">
            价格
            <span class="fa fa-angle-down"></span>
          </a>
          <a href="javascript:;" data-type="num">
            库存
            <span class="fa fa-angle-down"></span>
          </a>
          <a href="javascript:;">
            折扣
            <span class="fa fa-angle-down"></span>
          </a>
        </div>
        <!--商品展示-->
        <div class="det_show mui-clearfix">
          <div class="loading">
            <!--模板-->
          </div>

        </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul>
        <li class="">
          <a href="index.html.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-user"></span>
            <p>个人中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">
  {{if data.length === 0}}
  <p>没有搜索到相关内容</p>
  {{/if}}
  {{each data v i}}
  <a href="product.html?productId={{v.id}}" class="item">
    {{if v.pic.length === 0}}
    <img src="images/none.png" alt="">
    {{/if}}
    {{if v.pic.length > 0}}
    <img src="{{v.pic[0].picAddr}}" alt="">
    {{/if}}
    <p class="mui-ellipsis-2">{{v.proName}}</p>
    <p>
      <span>&yen;{{v.price}}</span>
      <span>&yen;{{v.oldPrice}}</span>
    </p>
    <button class="mui-btn-blue">立即购买</button>
  </a>
  {{/each}}
</script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
